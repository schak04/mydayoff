<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Calendar body -->
  <rect x="10" y="18" width="44" height="36" rx="6" fill="white" fill-opacity="0.18"/>
  <rect x="10" y="18" width="44" height="36" rx="6" stroke="white" stroke-opacity="0.35" stroke-width="1.5"/>

  <!-- Calendar header bar -->
  <rect x="10" y="18" width="44" height="12" rx="6" fill="white" fill-opacity="0.25"/>
  <rect x="10" y="24" width="44" height="6" fill="white" fill-opacity="0.25"/>

  <!-- Ring clips (top of calendar) -->
  <rect x="21" y="13" width="5" height="10" rx="2.5" fill="white" fill-opacity="0.9"/>
  <rect x="38" y="13" width="5" height="10" rx="2.5" fill="white" fill-opacity="0.9"/>

  <!-- Checkmark (centre of calendar body) -->
  <polyline
    points="23,38 29,44 42,30"
    stroke="white"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Sun â€” top right corner -->
  <circle cx="52" cy="14" r="7" fill="url(#sun)"/>
  <!-- Sun rays -->
  <g stroke="#f59e0b" stroke-width="1.8" stroke-linecap="round">
    <line x1="52" y1="4"  x2="52" y2="2"/>
    <line x1="52" y1="24" x2="52" y2="26"/>
    <line x1="42" y1="14" x2="40" y2="14"/>
    <line x1="62" y1="14" x2="64" y2="14"/>
    <line x1="45" y1="7"  x2="43.5" y2="5.5"/>
    <line x1="59" y1="21" x2="60.5" y2="22.5"/>
    <line x1="59" y1="7"  x2="60.5" y2="5.5"/>
    <line x1="45" y1="21" x2="43.5" y2="22.5"/>
  </g>
</svg>
